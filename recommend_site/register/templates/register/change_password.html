{% extends "main/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        <br />
        <h2>Change Password</h2>
        <hr>
        {% csrf_token %}
        {{ form|crispy }}

        <button style="margin-bottom: 1em" type="submit" class="btn btn-success">Change</button>
    </form>
</div>
{% endblock %}
