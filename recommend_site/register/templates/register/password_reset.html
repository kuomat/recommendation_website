{% extends "main/base.html" %}

{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        <br />
        <h2>Request Password Reset</h2>
        <hr>
        {% csrf_token %}
        {{ form|crispy }}

        <button style="margin-bottom: 1em" type="submit" class="btn btn-success">Request</button>
    </form>
</div>
{% endblock %}
