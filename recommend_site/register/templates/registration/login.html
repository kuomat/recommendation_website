{% extends "main/base.html" %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        <br />
        <h2>Login</h2>
        <hr>
        {% csrf_token %}
        {{ form|crispy }}

        <button style="margin-bottom: 1em" type="submit" class="btn btn-primary">Login</button>

        <!-- <p><a href="/password-reset">Forgot password?</a></p> -->
        <hr>

        <!-- Sign up button -->
        <a href="/register">
            <button type="button" style="margin-bottom: 1em" class="btn btn-success">Create new account</button>
        </a>

        <p></p>
    </form>
</div>
{% endblock %}
